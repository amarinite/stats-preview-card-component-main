<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 20px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="stats-card-container">
      <div class="stats-content">
        <h1 class="main-heading">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="numbers-container">
          <ul class="numbers-list">
            <li class="numbers-item">
              <p class="numbers">10k+</p>
              <p class="numbers-text">companies</p>
            </li>
            <li class="numbers-item">
              <p class="numbers">314</p>
              <p class="numbers-text">templates</p>
            </li>
            <li class="numbers-item">
              <p class="numbers">12M+</p>
              <p class="numbers-text">queries</p>
            </li>
          </ul>
        </div>
      </div>
      <div
        class="stats-img-box"
        role="img"
        aria-label="Women working at an office"
      ></div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/amarinite">Alba Mar</a>.
      </div>
    </footer>
  </body>
</html>
